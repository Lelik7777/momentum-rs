<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/favicon.ico" rel="shortcut icon"/>
    <!--    <link rel="stylesheet" href="css/owfont-regular.css"/>-->
    <!--    <link rel="stylesheet" href="css/style.css"/>-->
    <title>momentum</title>
</head>
<body>
<header class="header">
    <div class="player">
        <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon btn__audio"></button>
            <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
    </div>
    <div class="weather">
        <div class="lng">
            <span class="ru">ru</span>
            <span class="eng">eng</span>
        </div>
        <input type="text" class="city"/>
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
    </div>
</header>
<main class="main">
    <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
    </div>
    <time class="time _active">time</time>
    <date class="date _active"></date>
    <div class="greeting-container _active">
        <span class="greeting"></span>
        <input type="text" class="name"/>
    </div>
</main>
<footer class="footer">
    <button class="change-quote"></button>
    <div>
        <div class="quote"></div>
        <div class="author"></div>
    </div>
    <div class="settings">
        <div class="settings__block">
            <span>time</span>
            <input type="checkbox" name="time">
        </div>
        <div class="settings__block">
            <span>player</span>
            <input type="checkbox" name="player">
        </div>
        <div class="settings__block">
            <span>weather</span>
            <input type="checkbox" id="weather" name="weather">
        </div>
        <div class="settings__block">
            <span>quotes</span>
            <input type="checkbox" id="quote" name="quote">
        </div>
        <div class="settings__block">
            <span>bg</span>
            <div>
                <input type="radio" id="gh" name="bg" value="gh">
                <label for="gh">gh</label>
                <input type="radio" id="flickr" name="bg" value="flickr">
                <label for="flickr">flickr</label>
            </div>
        </div>
<!--        <div class="settings__block">-->
<!--            <span>language</span>-->
<!--            <div>-->
<!--                <input type="radio" id="ru" name="lang" value="ru">-->
<!--                <label for="ru">ru</label>-->
<!--                <input type="radio" id="eng" name="lang" value="eng">-->
<!--                <label for="en">en</label>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <span class="setting-icon"></span>
</footer>

<!--<script src="./src/index.js"></script>-->
</body>
</html>
